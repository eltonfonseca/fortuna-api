sudo: true
language: ruby

services:
  - docker
  - postgresql

stages:
  - build
  - quality
  - test

install:
  - docker-compose build
  - docker-compose up -d

jobs:
  include:
    - stage: build
      script:
        - docker-compose exec fortuna bundle install
        - docker-compose exec fortuna rails db:create db:migrate
    - stage: quality
      script: docker-compose exec fortuna rubocop
    - stage: test
      script: docker-compose exec fortuna rspec
