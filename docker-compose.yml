version: '3.7'

services:
  postgres:
    image: postgres:12.3-alpine
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - ./tmp/postgres:/var/lib/postgresql/data,delegated

  fortuna:
    build: .
    stdin_open: true
    tty: true
    environment:
      DATABASE_URL: postgres://pguser:postgres@postgres/fortuna_development
      TIME_ZONE: 'Brasilia'
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/opt/fortuna
    ports:
      - '80:3000'
    depends_on:
      - postgres